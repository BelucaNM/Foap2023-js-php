function refrescaPorcentajes(){
    let totalVotos = 0; 
    for ( let key in encuesta ) {
        console.log( encuesta[key] ); 
          
        if (key != 'nombre') {
            totalVotos += encuesta[key].vot;
        }};
    for ( let key in encuesta ) {
        if (key != 'nombre') {
            let idSpan = "r" + key;
            let elSpan = document.getElementById(idSpan)
            let idSpanValor = Math.round((encuesta[key].vot / totalVotos) * 100);
            elSpan.innerHTML = encuesta[key].txt + " tiene "+ encuesta[key].vot + " voto, con un "+idSpanValor + "%";
        }};
}

async function leerBDEncuesta(){
    console.log ( "Entro en leerBDEncuesta.js")
    let encuesta = {
        "id": 3,
        "idUsuario": "",
        "titulo": "",
        "fechaInicio":"",
        "fechaFin": "",
        "opciones": []
        };

    const update = {data:[]};
    update.data.push(encuesta);
    console.log(update);
        
    dataSon = JSON.stringify(update);
    console.log (dataSon);

      
    const options = {
        method: 'POST',
        cache: 'no-cache',
        headers: {'Content-Type': 'application/json',},
        body: JSON.stringify(update),
    };

    
    try {
            const response = await fetch('leerBDEncuesta.php', options);
            if (response.ok) { // Verificar si la respuesta es exitosa
                const resultado = await response.json();
                console.log(resultado);
                encuesta = resultado['data'];
            }
            else {throw new Error(response.statusText);}
        } catch (error) {
            console.log("Error al realizar la petici√≥n AJAX: " + error.message);
        }
    return encuesta;
};
